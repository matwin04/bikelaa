<!DOCTYPE html>
<html>
<head>
    <title>Metro Rail Routes</title>
</head>
<body>
    <h1>LA Metro Rail Route Overview</h1>
    <table border="1">
        <tr>
            <th>Route ID</th>
            <th>Route Name</th>
            <th>Color</th>
        </tr>
        {% for route in routes %}
        <tr>
            <td>{{ route["route_id"] }}</td>
            <td>{{ route["route_code"] }}</td>
            <td>
                <img src="{{ route["iconography_url"]}}">
            </td>
            <td>{{ route["description"]}}</td>
            </tr>
            
        {% endfor %}
    </table>
</body>
</html>
